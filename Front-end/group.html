<!-- Main Section -->
<div class="container border bg-dark bg-opacity-50 border-success border-opacity-25 mt-5 rounded-top">
  <h2 class="text-white">Group/Institution</h2>
</div>
<div class="container border border-success border-opacity-25">
  <div class="d-flex justify-content-start my-4">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#groupModal">
      Add New Group <i class="bi bi-building-add"></i>
    </button>
  </div>
  <br>

  <hr class="text-success">
  <h5 class="text-dark-emphasis">Group List</h5>

  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="groupTableBody"></tbody>
  </table>
</div>

<!-- Modal Form -->
<div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="groupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="groupForm">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-light" id="groupModalLabel">Add New Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="groupId">
          <div class="mb-3">
            <label for="groupName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="groupName" required>
          </div>
          <div class="mb-3">
            <label for="groupShortName" class="form-label">Short Name:</label>
            <input type="text" class="form-control" id="groupShortName" required>
          </div>
          <div class="mb-3">
            <label for="groupDescription" class="form-label">Description:</label>
            <textarea class="form-control" id="groupDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script
      src="https://code.jquery.com/jquery-3.7.1.min.js"

    ></script>
