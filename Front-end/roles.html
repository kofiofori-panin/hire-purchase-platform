    <!-- Main Section -->
    <div
      class="container border bg-dark bg-opacity-50 border-success border-opacity-25 mt-5 rounded-top"
    >
      <h2 class="text-white">Roles</h2>
    </div>
    <div class="container border border-success border-opacity-25">
      <br />
      <div class="d-flex mb-3">
        <button class="btn btn-success" id="openRoleModalBtn">
          Add New Role <i class="bi bi-plus-circle"></i>
        </button>
      </div>
      <hr class="text-success" />
      <br />
      <h5 class="text-dark-emphasis">Roles Table</h5>
      <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Role Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="roleTableBody"></tbody>
      </table>
    </div>

    <!-- Role Modal -->
    <div
      class="modal fade"
      id="roleModal"
      tabindex="-1"
      aria-labelledby="roleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="roleForm">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-light" id="roleModalLabel">
                Add New Role
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="roleId" />
              <div class="mb-3">
                <label for="roleName" class="form-label">Role Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="roleName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="roleDesc" class="form-label">Description:</label>
                <textarea
                  class="form-control"
                  id="roleDesc"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3" id="permissions">
                <label class="form-label">Permissions:</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="S"
                    id="permS"
                  />
                  <label class="form-check-label" for="permS">S</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="M"
                    id="permM"
                  />
                  <label class="form-check-label" for="permM">M</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="K"
                    id="permK"
                  />
                  <label class="form-check-label" for="permK">K</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="L"
                    id="permL"
                  />
                  <label class="form-check-label" for="permL">L</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="D"
                    id="permD"
                  />
                  <label class="form-check-label" for="permD">D</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="A"
                    id="permA"
                  />
                  <label class="form-check-label" for="permA">A</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="W"
                    id="permW"
                  />
                  <label class="form-check-label" for="permW">W</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- View Modal -->
    <div
      class="modal fade"
      id="viewRoleModal"
      tabindex="-1"
      aria-labelledby="viewRoleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-light" id="viewRoleModalLabel">
              View Role
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">Role Name</label>
              <input
                type="text"
                class="form-control"
                id="viewRoleName"
                readonly
              />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea
                class="form-control"
                id="viewRoleDesc"
                rows="3"
                readonly
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Permissions</label>
              <div class="form-control" id="viewPermissions" readonly></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
